<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="head-left">
            <img class="logo" src="Wordmark.png" alt="">
        </div>    
        <div class="head-right">
            <span class="head-right-span"><a href="">Flights</a></span>
            <span class="head-right-span"><a href="">Hotels</a></span>
            <span class="head-right-span"><a href="">Packages</a></span>
            <span class="head-right-span"><a href="">Sign in</a></span>
            <button class="purple-button">Sign up</button>
        </div>

    </header>

    <main>
        <section class ="preview">
          <img class="preview-logo" src="Hero Text Gradient.png" alt="">
            <div class="preview-searchBar">
                <input class="preview-input" list="cities" name="city" placeholder="From where?">
                <datalist id="cities">
                  <option value="SFO">
                  <option value="NRT">
                  <option value="ATL">
                <option value="LAX"></option>
                <option value="STL"></option>
                <option value="PVG"></option>
                <option value="MSP"></option>
                </datalist>
                <input class="preview-input" list="cities" name=" city " placeholder="Where to?"> </input>
                <input class="preview-input" type="date" id="datePicker" placeholder="Depart">
                <input class="preview-input" type="date" id="datePicker" placeholder="Return">
                <button id="passengerDropdownBtn" class="preview-searchBar-passengers dropbtn">
                    1 Adult
                </button>
                
                
                
                  <div id="passengerDropdown" class="dropdown-content" style="display: none;">
                    <div class="number-control">
                      <button class="minus-btn" data-type="adults">-</button>
                      <span id="adults-count">1</span>
                      <button class="plus-btn" data-type="adults">+</button>
                      <span>Adults</span>
                    </div>
                    <div class="number-control">
                      <button class="minus-btn" data-type="minors">-</button>
                      <span id="minors-count">0</span>
                      <button class="plus-btn" data-type="minors">+</button>
                      <span>Minors</span>
                    </div>
                  </div>
                    <button class="purple-button">Search</Search></button>
                      </div>
                </section>
              
               
    </main>
</body>
</html>
